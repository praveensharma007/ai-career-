<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Quiz</title>
    <link rel="stylesheet" href="/ai/quizs/style.css">
</head>
<body>

    <div class="quiz-container fade-in">
        <h2 id="quiz-title">Technical Domains Quiz</h2>
        <form id="quiz-form">
            <div id="quiz-questions"></div>
           
           <button id="submit-btn">Submit Quiz</button>

        </form>

        <div id="result" class="hidden fade-in">
            <h3 id="score"></h3>
            <p id="eligibility"></p>
            <button id="redirect-btn" class="hidden">Go to Your Domain</button>

        </div>
    </div>

    <script src="/ai/quizs/script.js"></script>

</body>
</html>
